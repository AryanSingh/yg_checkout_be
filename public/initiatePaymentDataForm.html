<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>

<body>
    <form method="post" name="customerData" action="initiatePayment">
        <table width="50%" height="100" border='1' align="center">
            <tr>
                <td>Merchant Checkout Page</td>
                <td>This are just example value, initiatePayment route will randomly generate order_id and amount for
                    demo purposes.</td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>Parameter Name:</td>
                <td>Parameter Value:</td>
            </tr>
            <tr>
                <td>product_id (required)</td>
                <td>
                    <select name="product_id">
                        <option value="100_WITH_ACCOM">100 Hour Yoga with Accom (900 INR)</option>
                        <option value="100_WITHOUT_ACCOM">100 Hour Yoga without Accom (600 INR)</option>
                        <option value="200_WITH_ACCOM">200 Hour Yoga with Accom (1800 INR)</option>
                        <option value="200_WITHOUT_ACCOM">200 Hour Yoga without Accom (900 INR)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>payment_page_client_id (required)</td>
                <td><input type="text" name="payment_page_client_id" value="hdfcmaster" readonly /></td>
            </tr>
            <tr>
                <td>currency</td>
                <td><input type="text" name="currency" value="INR" readonly /></td>
            </tr>
            <tr>
                <td>return_url</td>
                <td><input type="text" name="redirect_url" value="http://localhost:5000/handlePaymentResponse"
                        readonly />
                </td>
            </tr>
            <tr>
                <td></td>
                <td><INPUT TYPE="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
